<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D Caké</title>
    <link rel="stylesheet" href="CSS/normalise.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightgallery-js/1.4.0/css/lightgallery.min.css">
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <!--header-->
    <header class="header">
        <a href="#home" class="logo"> <i class="fa-solid fa-cake-candles"></i> D Caké </a>

        <nav class="navbar">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#product">Product</a>
            <a href="#gallery">Gallery</a>
            <a href="#Team">Team</a>
            <a href="#Review">Review</a>
        </nav>

        <div class="icons">
            <div id="cart-btn" class="fas fa-shopping-cart"></div>
            <!--menu button for when the display is in mobile view-->
            <div id="menu-btn" class="fas fa-bars"></div>
        </div>
    </header>
    <!--header end-->

    <!-- Shopping Cart-->
    <div class="cart-items-container">

        <div id="close-form" class="fas fa-times"></div>
        <h3 class="title">checkout</h3>

        <div class="cart-item">
            <span class="fas fa-times"></span>
            <img src="Images/CookiesnCreamCake.jpg" alt="Cookies and Cream Cake">
            <div class="content">
                <h3>Cookies & Cream</h3>
                <div class="price">$49.99</div>
            </div>
        </div>

        <div class="cart-item">
            <span class="fas fa-times"></span>
            <img src="Images/FerreroRocherCake.jpg" alt="Ferrero Rocher Cake">
            <div class="content">
                <h3>Ferrero Rocher</h3>
                <div class="price">$69.99</div>
            </div>
        </div>

        <div class="cart-item">
            <span class="fas fa-times"></span>
            <img src="Images/RainbowCake.jpg" alt="Rainbow Cake">
            <div class="content">
                <h3>Rainbow & Magic</h3>
                <div class="price">$39.99</div>
            </div>
        </div>

        <a href="#" class="btn"> checkout </a>
    </div>
    <!-- Shopping Cart End-->

    <!--home-->
    <section class="home" id="home">

        <div class="swiper home-slider">

            <div class="swiper-wrapper">

                <div class="swiper-slide slide" style="background: url(images/mmcaketable1.jpg) no-repeat;">
                    <div class="content">
                        <h3>Caking up the world</h3>
                        <a href="#" class="btn"> get started </a>
                    </div>
                </div>

                <div class="swiper-slide slide" style="background: url(images/mmcaketable2.jpeg) no-repeat;">
                    <div class="content">
                        <h3>Caking up the world</h3>
                        <a href="#" class="btn"> get started </a>
                    </div>
                </div>

            </div>

            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>

        </div>

    </section>
    <!--home end-->



    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery-js/1.4.0/js/lightgallery.min.js"></script>
    <script src="Script/script.js"></script>

    <script>
        lightGallery(document.querySelector('.gallery .gallery-container'));
    </script>


</body>
</html>
