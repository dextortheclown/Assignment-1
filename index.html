<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D Café</title>
    <link rel="stylesheet" href="CSS/normalise.css">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="Script/script.js"></script>
</head>
<body>
    <!--header-->
    <header class="header">
        <a href="#home" class="logo"> <i class="fa fa-coffee"></i> D Café </a>

        <nav class="navbar">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#product">Product</a>
            <a href="#gallery">Gallery</a>
            <a href="#Team">Team</a>
            <a href="#Review">Review</a>
            <a href="#Order">Order</a>
        </nav>

        <div class="icons">
            <div id="cart-btn" class="fas fa-shopping-cart"></div>
            <!--menu button for when the display is in mobile view-->
            <div id="menu-btn" class="fas fa-bars"></div>
        </div>
    </header>
    <!--header end-->

    <!-- Shopping Cart-->
    <div class="cart-items-container">

        <div id="close-form" class="fas fa-times"></div>
        <h3 class="title">checkout</h3>

        <div class="cart-item">
            <span class="fas fa-times"></span>
            <img src="Images/CookiesnCreamCake.webp" alt="Cookies and Cream Cake">
            <div class="content">
                <h3>Item 1</h3>
                <div class="price">$49.99</div>
            </div>
        </div>

        <div class="cart-item">
            <span class="fas fa-times"></span>
            <img src="Images/FerreroRocherCake.webp" alt="Cookies and Cream Cake">
            <div class="content">
                <h3>Item 2</h3>
                <div class="price">$69.99</div>
            </div>
        </div>

        <div class="cart-item">
            <span class="fas fa-times"></span>
            <img src="Images/RainbowCake.webp" alt="Cookies and Cream Cake">
            <div class="content">
                <h3>Item 3</h3>
                <div class="price">$39.99</div>
            </div>
        </div>
    </div>
    <!-- Shopping Cart End-->
</body>
</html>
